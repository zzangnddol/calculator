// }

// tasks.register('acceptanceTest', Test) {
// 	include '**/acceptance/**'
// 	systemProperties System.getProperties()
// }

tasks {
	test {
		systemProperty "calculator.url", System.getProperty("calculator.url")
		useJUnitPlatform()
	}
}

jacocoTestCoverageVerification {
	violationRules {
		rule {
			limit {
				minimum = 0.2
			}
		}
	}
}